<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= “author” content= “Franco-Desunvila”/>
    <meta name= “keywords” content= “Musica”/>
    <link rel= “icon” href= "Image/logo deezer.png">
    <title>Proyecto Modulo 1 - Deezer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!--Header-->
    <header>
        <!--Left Header-->
        <img src= "Image/logo deezer.png" alt= “Logo-Header”>
        <!--Right Header-->
        <div>
            <button> Iniciar sesión</button>
            <button> Registrarse</button>
        </div>
        <hr/>
    </header>

    <!--Main-->
    <main>
        <h1>Para empezar a escuchar, elige un plan</h1>
        <div>
            <div>
                <i class="bi bi-exclamation-circle"></i>
            </div>
            <p>Deezer Free no está disponible en tu país. Por favor, elige una oferta y <br/>empieza a escuchar.</p>
        </div>
        <div>
            <div>
                <i class="bi bi-bell"></i>
            </div>
            <h4>Una prueba sin estrés</h4>
            <p>Te lo recordaremos 7 días antes de que termine tu prueba.</p>
        </div>

    </main>
</body>
</html>
